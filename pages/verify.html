<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email â€” Remote Pro Jobs</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/signup.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <main class="auth-card" role="main" aria-labelledby="verify-title">
    <div class="auth-brand">
      <div class="logo">RP</div>
      <h1>Remote Pro Jobs</h1>
    </div>

    <h2 id="verify-title">Enter Verification Code</h2>

    <form id="verifyForm" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Code -->
      <div class="form-group">
        <label for="code">6-Digit Code</label>
        <input
          id="code"
          type="text"
          inputmode="numeric"
          maxlength="6"
          placeholder="123456"
          required
        />
      </div>

      <!-- Buttons -->
      <div class="form-group button-group">
        <button class="btn btn-primary" type="submit" id="verifyBtn">
          Verify
        </button>
        <button type="button" class="btn btn-outline btn-sm back-btn">
          Back to Signup
        </button>
      </div>

      <!-- Resend -->
      <p class="small">
        Didn't get a code?
        <a class="link" id="resendBtn" href="#">Resend</a>
      </p>

      <!-- Message -->
      <p id="verifyMessage" class="message" aria-live="polite"></p>
    </form>
  </main>

  <!-- Script -->
  <script src="../scripts/verify.js"></script>
</body>
</html>
