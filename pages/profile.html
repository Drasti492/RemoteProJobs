        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
</head>

<body>
<header>
  <div class="container">
    <div class="logo"><h1><i class="fas fa-briefcase"></i> RemoteProJobs</h1></div>

    <button class="nav-toggle" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <nav>
      <ul>
        <li><a href="./work.html">Earn</a></li>
        <li><a href="./companies.html">Companies</a></li>
        <li><a href="./resources.html">Resources</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="auth-buttons">
      <a href="./profile.html" class="profile-icon" aria-label="User Profile">
        <i class="fas fa-user"></i>
      </a>

      <!-- Notification Bell (Direct Redirect) -->
      <a href="./notifications.html" class="notification-link" aria-label="Notifications">
        <div class="notification-icon" id="notificationBell">
          <i class="fas fa-bell"></i>
          <span class="notification-count" id="notificationCount">0</span>
        </div>
      </a>

      <button class="btn btn-outline btn-sm logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

  <main class="auth-card">
    <div class="auth-brand">
      <div class="logo">RP</div>
      <h1>RemoteProJobs</h1>
    </div>

    <h2>Your Profile</h2>

    <p id="verifyNotice" class="verify-notice">Loading verification status...</p>

    <div class="profile-info">
      <div class="profile-field">
        <i class="fas fa-user"></i>
        <span><strong>Username:</strong> 
          <span id="profile-username">Loading...</span>
          <span id="verifiedBadge"></span>
        </span>
      </div>
      <div class="profile-field">
        <i class="fas fa-phone"></i>
        <span><strong>Phone:</strong> <span id="profile-phone">Loading...</span></span>
      </div>
      <div class="profile-field">
        <i class="fas fa-envelope"></i>
        <span><strong>Email:</strong> <span id="profile-email">Loading...</span></span>
      </div>
      <div class="profile-field">
        <i class="fas fa-wallet"></i>
        <span><strong>Balance:</strong> <span id="profile-balance">$0.00</span></span>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-outline btn-sm back-btn">Start Earning</button>
      <a href="../pages/withraw.html"><button class="btn btn-primary btn-sm">Withdraw</button></a>
      <button class="btn btn-primary btn-sm" id="logoutBtn">Log Out</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 RemoteProJobs. All rights reserved.</p>
    </div>
  </footer>

  <script>
