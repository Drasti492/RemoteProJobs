<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In â€” Remote Pro Jobs</title>
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="auth-card" role="main" aria-labelledby="login-title">
        <div class="auth-brand">
            <div class="logo">RP</div>
            <h1>Remote Pro Jobs</h1>
        </div>

        <h2 id="login-title">Log In</h2>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Enter your password" />
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <div class="form-group button-group">
                <button type="submit" class="btn btn-primary">Log In</button>
                <button type="button" class="btn btn-outline btn-sm back-home-btn">Back to Home</button>
            </div>

            <p class="auth-link">
                <a href="forgot-password.html">Forgot Password?</a>
            </p>
            <p class="auth-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>

            <p class="message" id="loginMessage" aria-live="polite"></p>
        </form>
    </main>

    <script src="../scripts/login.js"></script>
</body>
</html>
