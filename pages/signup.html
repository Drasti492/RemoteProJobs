<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” Remote Pro Jobs</title>
  <link rel="stylesheet" href="../styles/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="auth-card" role="main" aria-labelledby="signup-title">
    <div class="auth-brand">
      <div class="logo">RP</div>
      <h1>Remote Pro Jobs</h1>
    </div>

    <h2 id="signup-title">Sign Up</h2>

    <form id="signupForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number (e.g., +254712345678)" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
          <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" />
          <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <div class="form-group button-group">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="button" class="btn btn-outline btn-sm back-home-btn">Back to Home</button>
      </div>

      <p class="auth-link">
        Already have an account? <a href="login.html">Log in</a>
      </p>

      <p class="message" id="signupMessage" aria-live="polite"></p>
    </form>
  </main>

  <script src="../scripts/signup.js"></script>
</body>
</html>
